{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Register As A New User</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Full Name -->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-user prefix navy"></i>
                    <input id="firstName" name="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fas fa-user-alt prefix navy"></i>
                    <input id="lastName" name="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <!-- Email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix navy"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Username & Password -->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-user-plus prefix navy"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fas fa-user-lock prefix navy"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Organisation -->
            <!-- Website / LinkedIn Profile -->
            <!-- Register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
