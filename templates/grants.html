<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Finder</title>
</head>
<body>
    {% for grant in grants %}
        {{ grant.grant_title }}<br>
        {{ grant.category_name }}<br>
        {{ grant.issuing_body }}<br>
        {{ grant.grant_description }}<br>
        {{ grant.opening_date }}<br>
        {{ grant.closing_date }}<br>
        {{ grant.application_link }}<br>
        {{ grant.support_docs }}<br>
        {{ grant.website }}<br>
        {{ grant.is_recurring }}<br>
    {% endfor %}
    
</body>
</html>
